<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <table border="1">
        <tr>
            <td></td>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <th>Morning</th>
            <td colspan="3">SOmething</td>
            <td>Something else</td>
            <td>Third thing</td>
        </tr>
        <tr>
            <th>Afternoon</th>
            <td rowspan="2">A</td>
            <td>B</td>
            <td>c</td>
            <td colspan="2" rowspan="2">Large Cell</td>
        </tr>
        <tr>
            <th>Evening</th>
            <td>dfsf</td>
            <td>asfdfa</td>
        </tr>

    </table>
    <form>
        <fieldset>
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" placeholder="First Name" id="firstName">
        <label for="lastName">Last Name</label>
        <input type-"text" name="lastName" placeholder="Last Name" id="lastName">
        </fieldset>
    
        <input id="morning" type="radio" name="contactTime" value="morning">
        <label for="morning">Morning</label>
        <input id="afternoon" type="radio" name="contactTime" value="afternoon">
        <label for="afternoon">Afternoon</label>
        <input id="evening" type="radio" name="contactTime" value="evening">
        <label for="evening">Evening</label>
        <input id="night" type="radio" name="contactTime" value="night">
        <label for="night">Night</label>

        <h3 for="hairColor">Hair Color</h3>
        <select id="hairColor" name="hairColor" value>
            <optgroup label="Crazy">
            <option value="purple">Purple</option>
            <option value="blue">Blue</option>
            </optgroup>
            <optgroup label="Funky">
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            </optgroup>

        </select>
    </form>

    


    
</body>
</html>
