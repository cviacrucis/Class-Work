        // Pass a number into a function that will return the absolute value 
        // of that number (absolute value of -1 is 1 and abs of 1 is 1) without the use of built in math functions.
        function absolute(num) {
            if (typeof num !== "number") {
                return "That is not a number"
            }
            return num >= 0 ? num : num * -1
        }
        console.log(absolute(-2))

        // Write a function that checks to see if the word as an argument is a palindrome 
        // (case insensitive) and log the result to the console.
        function isPalindrome(phrase) {
            phrase = phrase.toUpperCase().split(" ").join("");
            var reverse = phrase;
            reverse = reverse.split("").reverse().join("");
            return phrase == reverse;
        }
        console.log(isPalindrome("Apple"));
        console.log(isPalindrome("Taco cat"));
